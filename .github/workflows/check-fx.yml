name: Check for New FX Daily

on:
  schedule:
    # Toutes les 15 minutes, de 8h Ã  20h UTC (9h-21h France), du lundi au vendredi
    - cron: "*/15 8-20 * * 1-5"
  workflow_dispatch: # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  check-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run check script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # Les autres variables SMTP sont optionnelles si on utilise Resend
        run: node index.js check

      - name: Commit and push if state changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .watcher-state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last processed article state" && git push)
