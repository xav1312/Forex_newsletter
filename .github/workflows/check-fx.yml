name: Check for New FX Daily

on:
  schedule:
    # Schedule: Every 15 minutes, from 08:00 to 20:00 UTC (Mon-Fri)
    # Refreshed on: 2026-01-26 to fix missing runs
    - cron: "*/15 8-20 * * 1-5"
  push: # DEBUG: Trigger on push to verify workflow is enabled
    branches: ["main"]
  workflow_dispatch: # Permet de lancer manuellement depuis l'interface GitHub
    inputs:
      force_run:
        description: "Force newsletter generation even if article already processed"
        required: false
        type: boolean
        default: false

jobs:
  check-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run check script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TIMEZONE: "Europe/Paris"
        run: |
          if [ "${{ inputs.force_run }}" == "true" ]; then
            node index.js check --force
          else
            node index.js check
          fi

      - name: Commit and push if state changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .watcher-state.json
          # Only commit if .watcher-state.json has changed, ignore package-lock.json or other files
          if git diff --staged --quiet; then
            echo "No changes to .watcher-state.json to commit."
          else
            git commit -m "Update last processed article state [skip ci]"
            git push
          fi
